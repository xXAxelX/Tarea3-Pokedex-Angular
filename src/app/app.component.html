<div class="container">
  <h1>Pokédex Angular</h1>

  <ul class="lista" @fadeInList>
    <li *ngFor="let pokemon of pokemones" (click)="verDetalles(pokemon)">
      {{ pokemon.name | titlecase }}
    </li>
  </ul>

  <button class="boton" (click)="cargarPokemones()">Cargar más</button>

  <div class="detalle" *ngIf="pokemonSeleccionado" @fadeDetail>
    <h2>{{ pokemonSeleccionado.name | uppercase }}</h2>
    <img [src]="pokemonSeleccionado.imageUrl" alt="Imagen de {{ pokemonSeleccionado.name }}">
    <p><strong>Habilidades:</strong> {{ pokemonSeleccionado.abilities | join:', ' }}</p>
    <button class="boton-cerrar" (click)="cerrarDetalles()">Cerrar</button>
  </div>
  <div *ngIf="cargando" class="spinner">
    <div class="loader"></div>
  </div>
  
  <p *ngIf="error" class="error">{{ error }}</p>
</div>
